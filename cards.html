<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .level-radio:checked+radio-1 {
            background-color: #fff;
        }
        .level-radio:checked+radio-2 {
            background-color: #fff;
        }
        .level-radio:checked+radio-3 {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="diff">
            <h1 class="main_text">Выбери <br>сложность</h1>
            <div class="boxes">
                <div class="box_1">
                    <!-- <h2 class="b1">1</h2> -->
                    <input id="radio-1" class="level-radio" type="radio" name="radio" value="ez">
                    <label for="radio-1">1</label>
                </div>
                <div class="box_2">
                    <!-- <h2 class="b2">2</h2> -->
                    <input id="radio-2" class="level-radio" type="radio" name="radio" value="med">
                    <label for="radio-2">2</label>
                </div>
                <div class="box_3">
                    <!-- <h2 class="b3">3</h2> -->
                    <input id="radio-3" class="level-radio" type="radio" name="radio" value="hard">
                    <label for="radio-3">3</label>
                </div>
            </div>
            <button class="button">Старт</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
